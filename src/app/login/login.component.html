<div class="container">

    <div style="margin-top: 10%" class="panel-body">
        <div class="row">
            <div class="input-field col s12">
                <input [(ngModel)]="auth.email" id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input [(ngModel)]="auth.password" id="password" type="password" class="validate">
                <label for="password">Passwort</label>
            </div>
        </div>

        <span>{{errorMsg}}</span>
        <button (click)="auth.login()" class="btn waves-effect waves-light" type="submit" name="action">Login</button>
    </div>
    <div style="padding-top: 20px">
        <p>Gastzugang</p>
        <p>Email: gast@rechnungstool.de</p>
        <p>Passwort: gast123</p>
    </div>
</div>
