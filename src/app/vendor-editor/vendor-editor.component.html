<md-card>
    <h4>Bitte Rechnungssteller eintragen</h4>
    <md-input-container>
        <input id="vendorName" type="text" mdInput placeholder="Name" onfocus="this.select()" (keypress)="nextTab($event.code, 'name')" [(ngModel)]="billService.bill.vendor.name">
    </md-input-container><br>
    <md-input-container>
        <input id="vendorStreet" type="text" mdInput placeholder="StraÃŸe" onfocus="this.select()" (keypress)="nextTab($event.code, 'street')" [(ngModel)]="billService.bill.vendor.street">
    </md-input-container><br>
    <md-input-container>
        <input id="vendorCity" type="text" mdInput placeholder="Stadt" onfocus="this.select()" (keypress)="nextTab($event.code, 'city')" [(ngModel)]="billService.bill.vendor.city">

    <md-card-actions fxLayout fxLayoutAlign="center center">
